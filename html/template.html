<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/url.js"></script>
<script type="text/javascript" src="../script/doT_min.js"></script>
<script type="text/javascript" src="../script/uz.js"></script>
<script type="text/javascript" src="../script/components/pagination.js"></script>
<script type="text/javascript">
    var fileName = "home.template.html";
    apiready = function(){
        getTemplate();
    };
    function getTemplate() {
        loadingShow();
        var url = serviceNew + '/files/'+fileName;
        var headers = _getAjaxHeaders(false,true,"text/html");
        var data = _getAjaxData({

            input : '555'

        });
        _ajaxData(url,'get',headers,data,getTemplateSuccessCallback,getTemplateErrorCallback,0,0,'text');
    }
    function getTemplateSuccessCallback (ret) {
        loadingHide();
        $api.html($api.byId("body"),ret);

    }
    function getTemplateErrorCallback(err) {
        loadingHide();
        toastMsg(err.msg);
    }


</script>

</html>
